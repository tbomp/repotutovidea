apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clockapp-client-dev
  name: clockapp-client-dev-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clockapp-client-dev
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        Criticality: High
        Tier: frontend
        app: clockapp-client-dev
    spec:
      containers:
      - image: harbor.apps.dso.numerique-interieur.com/ma-tutovidea/tuto:main
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: httpd-port
          initialDelaySeconds: 10
          periodSeconds: 5
        name: clockapp-client-dev
        ports:
        - containerPort: 8080
          name: httpd-port
        readinessProbe:
          httpGet:
            path: /
            port: httpd-port
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 900m
            memory: 1,5Gi
          requests:
            cpu: 500m
            memory: 1Gi
      imagePullSecrets:
      - name: registry-pull-secret
      restartPolicy: Always